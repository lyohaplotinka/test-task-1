<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body>
    <div class="input-wrapper">
        <label for="mainInput">
            Поиск:
            <input type="text" class="autocomplete-input" placeholder="К примеру, Lorem" id="mainInput">
        </label>
        <div class="autocomplete-block"></div>
    </div>
    <div class="masked-wrapper">
        <label for="maskedInput">
            Ваш номер телефона:
            <input type="tel" placeholder="К примеру, 89222345678" id="maskedInput">
        </label>
        <input type="number" id="hiddenMasked">
    </div>
    <div class="buttons-wrapper">
        <button type="button" id="saveButton">Сохранить</button>
        <button type="button" id="clearButton">Очистить</button>
    </div>
</body>
</html>
